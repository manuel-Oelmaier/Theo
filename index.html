<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Theo Lernen</title>
    <link rel="stylesheet" href="/style.css">
    <script src="dist/index.js" defer type="module"></script>
    <script src="dist/questions.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
</head>
<body>
<header>
    <nav>
        <button id="exerciseButton">Menu</button>
        Theoretical Informatics practice
    </nav>


</header>
<main>

    <div id="exercisesOverViewDiv" class="switchable">
        <ul>
            <li>
                <button id="regularQuiz">Quiz: Reguläre und kontextfreie Sprachen</button>
            </li>
            <li>
                <button id="komplexQuiz">Quiz: Komplexität</button>
            </li>
            <li>
                <button id="displayNFA">Display DFA & NFA</button>
            </li>
            <li>
                <button>Pumping Lemma</button>
            <li>
                <button>PotenzmengenKonstruktion: (NFA -> DFA)</button>
            </li>
            <li>
                <button>Produktkonstruktion (Schnittmenge zweier DFAs)</button>
            </li>
        </ul>
    </div>
    <div id="questionDiv" class="switchable">
        <div id="replace">
        </div>

        <button id="checkAnswersButton">check</button>
        <button id="nextQuestionButton">next Question</button>
        <button id="showExplanation">show Explanation</button>
        <a href="https://github.com/Lohtharr/Theo/issues" target="_blank"><button id="errorReportQuestionButton">Submit an issue with this question!</button></a>
    </div>
</main>

<footer>

</footer>
</body>


</html>
